<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Color Scheme Generator</title>
</head>
<body>
    <main class="main">
        <form class="form">
            <input type="color" id="color-picker">
            <div class="custom-select">
                <select class="select">
                    <option value="0">Monochrome</option>
                    <option value="1">Monochrome-dark</option>
                    <option value="2">Monochrome-light</option>
                    <option value="3">Analogic</option>
                    <option value="4">Complement</option>
                    <option value="5">Analogic-complement</option>
                    <option value="6">Triad</option>
                </select>
                <button type="submit">Get color scheme</button>
            </div>
        </form>
        <section class="colors">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </section>
    </main>
    <footer>
        <p class="hex-value">#F55A5A</p>
        <p class="hex-value">#F55A5A</p>
        <p class="hex-value">#F55A5A</p>
        <p class="hex-value">#F55A5A</p>
        <p class="hex-value">#F55A5A</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
